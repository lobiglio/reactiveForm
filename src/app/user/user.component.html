<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Username:
      <input type="text" formControlName="username" />
    </label>
  </div>
  <div formGroupName="credentials">
    <div>
      <label>
        Email:
        <input type="text" formControlName="useremail" />
        {{ userForm.get("credentials.useremail").errors?.email.rules }}
        <div
          *ngIf="
            userForm.get('credentials.useremail').errors &&
            !userForm.get('credentials.useremail').pristine
          "
          class="error-msg"
        >
          <div
            [hidden]="!userForm.get('credentials.useremail').errors.required"
          >
            email is required.
          </div>
          <div [hidden]="!userForm.get('credentials.useremail').invalid">
            email is invalid.
          </div>
        </div>
      </label>
    </div>
    <div>
      <label>
        Password:
        <input type="password" formControlName="userpassword" />
      </label>
    </div>
  </div>
  <div>
    <label>
      Address:
      <input type="text" formControlName="userstreet" />
    </label>
  </div>
  <div>
    <label>
      Postal code:
      <input type="number" formControlName="userpostalcode" />
    </label>
  </div>
  <div>
    <label>
      City:
      <input type="text" formControlName="usercity" />
    </label>
  </div>
  <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
